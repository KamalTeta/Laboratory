<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Shopping List App</title>
		<style>
			.strikeout{
				text-decoration: line-through;
			}
			.priority{
				color:  orange;
			}
		</style>
	</head>
	<body>
		<div id="shopping-list">
			<div class="header">
				<h1>{{ header.toLocaleUpperCase() }}</h1>
				<button v-if="state === 'default'" class="btn btn-primary" @click="changeState('edit')">Add Item</button>
				<button v-else class="btn btn-cancel" @click="changeState('default')">Cancel</button>
			</div>
			<div v-if="state === 'edit'" class="add-item-form">
				<input type="text" v-model="newItem" placeholder="Add an item" @keyup.enter="saveItem">
				<button class="btn btn-primary" :disabled="newItem.length === 0" @click="saveItem">Save Item</button>
			</div>
			<ul>
				<li v-for="item in items" :class="{strikeout: item.purchased, priority: item.highPriority}" @click="togglePurchased(item)">{{ item.label }}</li>
			</ul>
			<p v-if="items.length === 0">Nice! you got everything!</p>
		</div>
		<script src="https://unpkg.com/vue@2"></script>
		<script>
			var shoppingList = new Vue({
				el: '#shopping-list',
				data: {
					state: 'default',
					header: 'shopping list app',
					newItem: '',
					items: [
						{
							label: '1 milk',
							purchased: false,
							highPriority: true,
						},
						{
							label: '2 yoghurt drinks',
							purchased: true,
							highPriority: false,
						},
						{
							label: '1 catfood',
							purchased: false,
							highPriority: true,
						},
					]
				},
				methods: {
					saveItem: function() {
						this.items.push({
							label: this.newItem,
							purchased: false,
						},)
						this.newItem = '';
					},
					changeState: function(newState){
						this.state = newState;
						this.newItem = '';
					},
					togglePurchased: function(item){
						item.purchased = !item.purchased;
					},
				}
			});
		</script>
	</body>
</html>
