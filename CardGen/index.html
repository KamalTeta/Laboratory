<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Motivation generator</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		#backgroundImage {
			height: 100vh;
			width: 100vw;
			background-size: cover;
			background-position: center center;
		}
		#txtContainer {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			font-family: system-ui;
			
		}
		#saying {
			text-align: center;
		}
		#author {
			text-align: right;
		}
	</style>
  </head>
  <body>
	<div id="backgroundImage">
		<div id="txtContainer">
			<h1 id="saying"></h1>
		</div>
	</div>
	<script>		
		fetch("lists.json")
		.then(response => response.json())
		.then(data => showInfo(data));

		function showInfo(data){
			var nouns = data.Nouns;
			var properties = data.Properties;
			var actions = data.Actions;
			
			function getRandomInt(max) {
				return Math.floor(Math.random() * max);
			}

			var chosenNounBase = nouns[getRandomInt(nouns.length - 1)];
			var chosenNoun = chosenNounBase.Words[getRandomInt(chosenNounBase.Words.length - 1)];
			var chosenProperty = properties[getRandomInt(properties.length - 1)];
			var chosenActionBase = actions[getRandomInt(actions.length - 1)];
			var chosenAction = chosenActionBase.Words[getRandomInt(chosenActionBase.Words.length - 1)];

			document.getElementById("saying").append(chosenAction + " " + chosenProperty.Words  + " " +chosenNoun);
		}
	</script>
  </body>
</html>
